<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">

        <div class="left-login"> <!--esquerda-->
            <h1>Access your account <br> join our group </h1>
            <img src="Cat astronaut-amico.png" class="left-img"  alt="gatinho astronauta">
        </div>

        <div class="right-login">  <!--direita-->
            <div class="card-login">

                <h1>LOGIN</h1>

                <div class="textfield">
                    <label for="user">User</label>  <!--legenda para um item numa interface-->
                    <input type="text" name="user" placeholder="User"> <!--representa uma legenda para um item em uma interface--> 
                </div>

                <div class="textfield">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="password">
                </div>

                <button class="btn-login" href="">Login
                </button>

            </div>
        </div>

    </div>
    <footer></footer>
</body>
</html>
